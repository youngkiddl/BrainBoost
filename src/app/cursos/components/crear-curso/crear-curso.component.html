<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-12 text-center text-white">
      <h2>Crear curso</h2>
    </div>
    <div class="col-md-6">
      <form [formGroup]="crearCursoForm" (ngSubmit)="postCurso()">
        <div>
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="circular"
              [src]="fotoPrevisualizar || '../../../assets/foto.png'"
            />
            <h6 class="mt-1 text-white">Portada curso</h6>
            <input
              class="form-control"
              type="file"
              accept="image/png, image/jpeg"
              (change)="cambiarFoto($event)"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="text-white" for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            formControlName="nombre"
            placeholder="Ingrese su nombre"
          />
        </div>

        <div class="form-group">
          <label class="text-white" for="categoria">Categoria:</label>
          <select class="form-select" formControlName="categoria">
            <option value="0">Seleccione una opci√≥n</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{ categoria.nombre | titlecase }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="text-white" for="precio">Precio:</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            formControlName="precio"
            placeholder="Ingrese su precio"
          />
        </div>

        <div class="form-group">
          <label class="text-white" for="descripcion">Descripcion:</label>
          <textarea
            name="descripcion"
            id="descripcion"
            class="form-control"
            formControlName="descripcion"
          >
          </textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <div class="col-md-6 d-grid gap-2 mt-3 mb-3">
            <button class="btn btn-dark button-back">Volver</button>
          </div>

          <div class="col-md-6 d-grid gap-2 mt-3 mb-3">
            <button type="submit" class="btn btn-dark button-edit">
              Crear
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
