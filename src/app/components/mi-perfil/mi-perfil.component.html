<div *ngIf="!loading" class="container mt-5 main-content">
  <div class="row">
    <div class="col-12 fondoCarta">
      <div>
        <h2 class="text-center text-white">Mi perfil</h2>
        <hr style="color: white" />
        <div class="row">
          <div class="col-md-6 col-sm-12 text-center mb-3">
            <img
              [src]="'http://localhost:3001/imagen/' + usuario.fotografia"
              class="circular"
            />
          </div>
          <div class="col-md-6 col-sm-12 text-white text-break">
            <h4 class="mb-3">
              <i class="bi bi-x-diamond text-success me-1"></i>
              {{ usuario.nombre | titlecase }}
              {{ usuario.apellido | titlecase }}
            </h4>
            <h4 class="mb-3">
              <i class="bi bi-geo-alt text-success me-1"></i>
              {{ usuario.pais | titlecase }}
            </h4>
            <h4 class="mb-3 correo">
              <i class="bi bi-envelope text-success me-1"></i>
              {{ usuario.email }}
            </h4>
            <h4 class="mb-3">
              <i class="bi bi-telephone text-success me-1"></i>
              {{ usuario.telefono }}
            </h4>
          </div>

          <div class="d-grid gap-2 my-3">
            <button
              routerLink="/modificar-perfil"
              type="submit"
              class="btn btn-outline-success"
            >
              Editar Perfil
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
