<div *ngIf="!loading" class="container mt-5 main-content">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 fondoCarta">
      <div>
        <form
          [formGroup]="formEditarUsuario"
          (ngSubmit)="modificarUsuario()"
          autocomplete="off"
        >
          <h2 class="text-center text-white">Modificar perfil</h2>
          <hr style="color: white" />

          <div class="d-flex flex-column align-items-center text-center my-4">
            <img [src]="fotoPrevisualizar" class="circular" />
            <input
              class="form-control mt-3"
              type="file"
              accept="image/png, image/jpeg"
              (change)="cambiarFoto($event)"
            />
          </div>
          <hr style="color: white" />
          <div class="row text-white">
            <div class="col-md-6 col-sm-12 form-group mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre completo"
                formControlName="nombre"
                readonly
              />
            </div>

            <div class="col-md-6 col-sm-12 form-group mb-3">
              <label for="nombre" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Apellido completo"
                formControlName="apellido"
                readonly
              />
            </div>

            <div class="col-md-6 col-sm-12 form-group mb-3">
              <label for="nombre" class="form-label">Correo electronico</label>

              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Correo electronico"
                formControlName="email"
              />
              <span class="form-text mb-2"> Este campo es requerido </span>
            </div>

            <div class="col-md-6 col-sm-12 form-group mb-3">
              <label for="nombre" class="form-label">Telefono</label>
              <input
                type="number"
                class="form-control"
                id="telefono"
                placeholder="Telefono"
                formControlName="telefono"
              />
              <span class="form-text mb-2"> Este campo es requerido </span>
            </div>

            <div class="col-md-6 col-sm-12 form-group mb-3">
              <label for="nombre" class="form-label">Pais</label>
              <input
                type="text"
                class="form-control"
                id="pais"
                placeholder="País"
                formControlName="pais"
              />
              <span class="form-text mb-2"> Este campo es requerido </span>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="d-grid gap-2">
                  <button [routerLink]="['/main-page']" class="btn btn-outline-danger">
                    Cambiar contraseña
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-outline-success">
                    Modificar Perfil
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>
