<div class="container mt-5 main-content">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 fondoCarta">
      <div>
        <form
          [formGroup]="formCambiarClave"
          (ngSubmit)="cambiarClave()"
          autocomplete="off"
        >
          <h2 class="text-center text-white">Cambiar contraseña</h2>
          <hr style="color: white" />
          <div class="row text-white">
            <div class="col-md-3"></div>
            <div class="col-md-6 form-group mb-3">
              <label for="clave" class="form-label"
                >Ingresa tu clave anterior</label
              >
              <input
                type="password"
                class="form-control"
                id="clave"
                placeholder="Clave anterior"
                formControlName="clave"
              />
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3"></div>
            <div class="col-md-6 form-group mb-3">
              <label for="claveNueva" class="form-label"
                >Ingresa tu clave nueva</label
              >
              <input
                type="password"
                class="form-control"
                id="claveNueva"
                placeholder="Clave nueva"
                formControlName="claveNueva"
              />
              <span class="mt-3" *ngIf="isValidField('claveNueva')">
                {{ getFieldError("claveNueva") }}<br />
                La contraseña debe tener al menos 1 mayúscula, 1 minúscula, 1
                número y 1 carácter especial.
              </span>
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3"></div>
            <div class="col-md-6 form-group mb-3">
              <label for="claveNueva2" class="form-label"
                >Reingresa tu clave nueva</label
              >
              <input
                type="password"
                class="form-control"
                id="claveNueva2"
                placeholder="Reingresa tu clave nueva"
                formControlName="claveNueva2"
              />
              <span class="mt-3" *ngIf="isValidField('claveNueva2')">
                Las contraseñas deben de ser iguales
              </span>
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-6 d-grid gap-2 my-3">
              <button
                class="btn btn-outline-danger"
                [routerLink]="['/modificar-perfil']"
              >
                Volver
              </button>
            </div>

            <div class="col-md-6 d-grid gap-2 my-3">
              <button type="submit" class="btn btn-outline-success">
                Cambiar contraseña
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>
